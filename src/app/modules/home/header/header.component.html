<div class="mb-2 bg-white shadow">
  <div class="relative w-full max-w-xl mx-auto py-3 px-2">
    <h1 class="font-bold">
      <ng-container *ngIf="(group$ | async) as group">
        <a [routerLink]="['/goods']">
          <span>세컨드마켓@</span>
          <span class="uppercase">{{ group.name }}</span>
        </a>
      </ng-container>
    </h1>
    <ng-container *ngIf="(user$ | async) as user">
      <div class="absolute inset-y-0 right-0 mx-auto py-3 px-2 flex items-center text-xs">
        <a [routerLink]="['/user']">{{ user.displayName || user.email.split('@')[0] }}</a>
      </div>
    </ng-container>
  </div>
</div>
