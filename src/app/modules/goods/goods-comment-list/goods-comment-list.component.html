<ng-container *ngIf="commentList$ | async as commentList">
  <ul>
    <li
      class="py-1 text-sm"
      *ngFor="let comment of commentList">
      <div
        class="flex items-end"
        [ngClass]="{'mine': canDelete(comment.userId)}">
        <p class="talk mx-1 shadow max-w-sm">{{ comment.body }}</p>
        <div class="flex items-center flex-row-reverse flex-shrink-0">
          <span class="px-1 text-xs flex-shrink-0">{{ comment.created | fsTimestamp | formatDistanceToNow }}ì „ </span>
          <button class="p-1 border-white bg-red-500" *ngIf="canDelete(comment.userId)" (click)="onClickDelete(comment)"></button>
        </div>
      </div>
    </li>
  </ul>
</ng-container>
