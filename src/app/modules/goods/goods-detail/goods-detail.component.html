<ng-container *ngIf="goods$ | async as goods">
  <div class="fixed left-0 header-top w-full bg-white z-30">
    <div class="relative w-full mx-auto px-12">
      <div class="absolute inset-y-0 left-0 flex">
        <button type="button" class="p-3 border-0 flex items-center bg-white" (click)="onClickHistoryBack()">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-left" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2f855a" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z"/>
            <line x1="5" y1="12" x2="19" y2="12" />
            <line x1="5" y1="12" x2="11" y2="18" />
            <line x1="5" y1="12" x2="11" y2="6" />
          </svg>
        </button>
      </div>
      <h1 class="h-12 p-3 text-center font-bold text-green-700 ellipsis">
        <ng-container [ngSwitch]="intersected">
          <span *ngSwitchDefault>상품정보</span>
          <span *ngSwitchCase="true">{{ goods.name }}</span>
        </ng-container>

      </h1>
      <div class="absolute inset-y-0 right-0 flex">
        <ng-container *ngIf="(permission$ | async) === false">
          <button
            type="button"
            class="p-3 border-0 flex items-center bg-white text-gray-500"
            [ngClass]="{'text-red-500': favorited$ | async}"
            (click)="onClickFavorite()">
            <!-- <span class="mr-px text-sm text-gray-600" [ngClass]="{'text-red-600': favorited$ | async}">{{ favoriteCount$ | async }}</span> -->
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-heart" [ngClass]="{'active': favorited$ | async}" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 20l-7 -7a4 4 0 0 1 6.5 -6a.9 .9 0 0 0 1 0a4 4 0 0 1 6.5 6l-7 7" />
            </svg>
          </button>
        </ng-container>
        <ng-container *ngIf="permission$ | async">
          <button
            type="button"
            class="p-3 border-0 flex items-center bg-white"
            (click)="onClickPermission()">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-dots" width="24" height="24" viewBox="0 0 24 24" stroke-width="0.5" stroke="#2f855a" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z"/>
              <circle cx="12" cy="12" r="1" fill="#2f855a" />
              <circle cx="12" cy="19" r="1" fill="#2f855a" />
              <circle cx="12" cy="5" r="1" fill="#2f855a" />
            </svg>
          </button>
          <div class="absolute right-0 p-2 border border-green-700 bg-white" style="top: 100%" *ngIf="showPermission">
            <a [routerLink]="['edit']" [skipLocationChange]="true" class="flex items-center w-full p-1 pr-2 text-gray-700 whitespace-no-wrap">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-edit mr-1" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2f855a" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z"/>
                <path d="M9 7 h-3a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-3" />
                <path d="M9 15h3l8.5 -8.5a1.5 1.5 0 0 0 -3 -3l-8.5 8.5v3" />
                <line x1="16" y1="5" x2="19" y2="8" />
              </svg>
              수정하기
            </a>
            <button type="button" class="flex items-center w-full p-1 pr-2 border-none bg-transparent text-gray-700 whitespace-no-wrap" (click)="onClickDelete(goods)">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash mr-1" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2f855a" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z"/>
                <line x1="4" y1="7" x2="20" y2="7" />
                <line x1="10" y1="11" x2="10" y2="17" />
                <line x1="14" y1="11" x2="14" y2="17" />
                <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
              </svg>
              삭제하기
            </button>
            <button type="button" class="flex items-center w-full p-1 pr-2 border-none bg-transparent text-gray-700 whitespace-no-wrap" (click)="onClickSoldOut()">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-lock mr-1" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2f855a" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z"/>
                <rect x="5" y="11" width="14" height="10" rx="2" />
                <circle cx="12" cy="16" r="1" />
                <path d="M8 11v-4a4 4 0 0 1 8 0v4" />
              </svg>
              {{ goods.soldOut ? '판매중으로' : '판매완료로' }} 변경
            </button>
            <!-- <span *ngIf="goods.soldOut">{{ goods.soldOut | fsTimestamp | formatDistanceToNow }}</span> -->
          </div>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="w-full min-h-screen mx-auto flex flex-col">
    <div *ngIf="goods.images.length > 0">
      <img [src]="goods.images[0]" class="w-full" alt="">
    </div>
    <div class="px-safe bg-white">
      <div #goodsNameRef>
        <div class="p-4 bg-white">
          <h2 class="text-lg leading-tight break-words">{{ goods.soldOut ? '[판매완료]' : '' }} {{ goods.name }}</h2>
          <div class="mt-2 flex items-center">
            <div class="text-lg"><strong class="font-bold">{{ goods.price | number:'1.0-0' }}</strong>원</div>
          </div>
        </div>
      </div>
      <div class="px-4 py-3 bg-white">
        <p class="leading-tight whitespace-pre-wrap text-gray-700" [innerHTML]="goods.memo | linkkfy"></p>
        <div class="my-3 text-sm">
          <span class="inline-block py-1 px-3 mr-1 bg-gray-500 text-white"># {{ goods.condition }}</span>
          <span class="inline-block py-1 px-3 mr-1 bg-gray-500 text-white"># {{ goods.purchased }}</span>
        </div>
        <ng-container *ngIf="goods.images.length > 1">
          <ul class="goods-images">
            <ng-container *ngFor="let src of goods.images">
              <li class="relative border border-white">
                <div class="attachImage"><img [src]="src" class="image" alt="" (click)="onClickPhotoViewer()"></div>
              </li>
            </ng-container>
          </ul>
        </ng-container>
        <div
          class="fixed z-50 inset-0 duration-100"
          [ngClass]="{'hidden': !showPhotoViewer}">
          <ul class="w-full h-full overflow-x-auto flex scroll-snap-x bg-black bg-opacity-90">
            <ng-container *ngFor="let src of goods.images">
              <li class="scroll-snap-start min-w-full h-full p-px">
                <img [src]="src" class="w-full h-full object-contain" alt="" (click)="onClickPhotoViewer()">
              </li>
            </ng-container>
          </ul>
          <div class="absolute right-0 top-0 p-2 pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="36" height="36" viewBox="0 0 24 24" stroke-width="1" stroke="#fff" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z"/>
              <line x1="18" y1="6" x2="6" y2="18" />
              <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
          </div>
        </div>
      </div>
    </div>
    <div class="px-safe border-t border-gray-300 bg-white">
      <div
        class="flex items-center px-4 py-3"
        *ngIf="goods.profileId | fsDocument:'profiles' | async as profile">
        <img [src]="profile.photoURL || 'https://via.placeholder.com/150'" class="w-12 h-12 rounded-full mr-2 flex items-center object-cover" alt="">
        <div>
          <div class="text-sm">{{ profile.displayName }}</div>
          <div class="text-xs text-gray-500">{{ goods.contact }}</div>
        </div>
      </div>
    </div>
    <div class="flex-grow min-h-50vh flex flex-col">
      <div app-goods-comment-list [goods]="goods" class="relative flex-grow px-safe bg-gray-400"></div>
      <div app-goods-comment-form [goodsId]="goods.id" class="px-safe border-t border-gray-400 bg-white"></div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="empty$ | async">
  <div>상품이 없습니다.</div>
</ng-container>
