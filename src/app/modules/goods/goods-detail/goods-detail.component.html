<ng-container *ngIf="goods$ | async as goods ">
  <div class="goodsDetail bg-white w-full max-w-xl mx-auto">
    <ul>
      <ng-container *ngFor="let image of goods.images; first as isFirst">
        <li *ngIf="isFirst"><img [src]="image" alt=""></li>
      </ng-container>
    </ul>
    <div class="px-4 py-3">
      <h2 class="goodsName">{{ goods.name }}</h2>
      <div class="my-3 font-bold">{{ goods.price | currency:'KRW' }}</div>
      <p class="leading-tight">{{ goods.memo }}</p>
      <div class="my-3">
        <span class="inline-block py-1 px-3 mr-1 bg-gray-500 text-white"># {{ goods.condition }}</span>
        <span class="inline-block py-1 px-3 mr-1 bg-gray-500 text-white"># {{ goods.purchased }}</span>
      </div>
      <ul>
        <ng-container *ngFor="let image of goods.images; first as isFirst">
          <li *ngIf="!isFirst"><img [src]="image" alt=""></li>
        </ng-container>
      </ul>
      <div>{{ goods.contact }}</div>
      <br>
      <br>
      <a *ngIf="canEdit" [routerLink]="['edit']">수정</a>
      <br>
      <br>
      <app-goods-comment-list></app-goods-comment-list>
      <br>
      <app-goods-comment-form *ngIf="user$ | async" [goodsId]="goods.id"></app-goods-comment-form>
    </div>
  </div>
</ng-container>
