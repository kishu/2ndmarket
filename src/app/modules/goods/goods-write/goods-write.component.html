<h2>상품등록</h2>
<form
  class="w-full max-w-lg mx-auto px-2"
  [formGroup]="goodsWriteForm"
  (ngSubmit)="submit()">
  <div class="flex flex-wrap -mx-1 mb-5">
    <div class="w-full px-1">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="name">
        Goods Name
      </label>
      <input
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-2 leading-tight focus:outline-none focus:bg-white"
        id="name"
        name="name"
        type="text"
        formControlName="name"
        placeholder="상품명(제목)"
      >
      <p class="text-red-500 text-xs">상품명(제목)을 입력해주세요.</p>
    </div>
  </div>
  <div class="flex flex-wrap -mx-1 mb-5">
    <div class="w-full px-1">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="category">
        Category
      </label>
      <div class="relative w-full mb-2">
        <select
          class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-3 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
          id="category"
          name="category"
          formControlName="category"
        >
          <option>카테고리 선택</option>
          <option>appliances</option>
          <option>beauty</option>
          <option>home</option>
          <option>fashion</option>
          <option>luxury</option>
          <option>kids</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
          <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
        </div>
      </div>
      <p class="text-red-500 text-xs">카테고리를 선택해주세요.</p>
    </div>
  </div>
  <div class="flex flex-wrap -mx-1 mb-5">
    <div class="w-1/2 px-1">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="purchaseTime">
        Purchase Time
      </label>
      <div class="relative w-full mb-2">
        <select
          class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-3 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
          id="purchaseTime"
          name="purchaseTime"
          formControlName="purchaseTime"
        >
          <option>구매시기</option>
          <option>unknown</option>
          <option>week</option>
          <option>month</option>
          <option>threeMonth</option>
          <option>year</option>
          <option>longAgo</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
          <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
        </div>
      </div>
      <p class="text-red-500 text-xs">구매시기를 선택해주세요.</p>
    </div>
    <div class="w-1/2 px-1">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="condition">
        Condition
      </label>
      <div class="relative w-full mb-2">
        <select
          class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-3 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
          id="condition"
          name="condition"
          formControlName="condition"
        >
          <option>제품상태</option>
          <option>boxed</option>
          <option>almostNew</option>
          <option>used</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
          <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
        </div>
      </div>
      <p class="text-red-500 text-xs">제품상태를 선택해주세요.</p>
    </div>
  </div>
  <div class="flex flex-wrap -mx-1 mb-5">
    <div class="w-full px-1">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="price">
        Price
      </label>
      <input
        class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-2 leading-tight focus:outline-none focus:bg-white"
        id="price"
        name="price"
        type="number"
        formControlName="price"
        placeholder="판매금액">
      <p class="text-red-500 text-xs">판매할 금액을 적어주세요.</p>
    </div>
  </div>
  <div class="flex flex-wrap -mx-1 mb-5">
    <div class="w-full px-1">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="delivery">
        Delivery
      </label>
      <div class="relative w-full mb-2">
        <select
          class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-3 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
          id="delivery"
          name="delivery"
          formControlName="delivery"
        >
          <option>거래방법</option>
          <option>directly</option>
          <option>courier</option>
          <option>etc</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
          <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
        </div>
      </div>
      <p class="text-red-500 text-xs">거래방법을 선택해주세요.</p>
    </div>
  </div>
  <div class="flex flex-wrap -mx-1 mb-5">
    <div class="w-full px-1">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="contact">
        Contact
      </label>
      <input
        class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-2 leading-tight focus:outline-none focus:bg-white"
        id="contact"
        name="contact"
        type="text"
        formControlName="contact"
        placeholder="연락처">
      <p class="text-red-500 text-xs">연락처를 적어주세요.</p>
    </div>
  </div>
  <div class="flex flex-wrap -mx-1 mb-5">
    <div class="w-full px-1">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="memo">
        Memo
      </label>
      <textarea
        class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-2 leading-tight focus:outline-none focus:bg-white"
        id="memo"
        name="memo"
        formControlName="memo"
        placeholder="내용"
        rows="10"></textarea>
      <p class="text-red-500 text-xs">내용을 적어주세요.</p>
    </div>
  </div>
  <div class="flex items-center justify-between">
    <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-3 px-4 border border-blue-500 hover:border-transparent rounded" type="button">
      취소
    </button>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded" type="button">
      상품등록
    </button>
  </div>
</form>
