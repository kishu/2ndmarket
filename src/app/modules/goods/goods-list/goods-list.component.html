<ng-container *ngIf="(goodsList$ | async) as goodsList">
  <ul class="w-full max-w-xl py-2 mx-auto">
    <li
      class="goodsItem relative"
      [ngClass]="{'soldout': goods.soldOut}"
      *ngFor="let goods of goodsList; index as i">
      <a [routerLink]="[goods.id]" class="flex flex-col md:flex-row w-full md:h-40">
        <div
          class="md:w-5/12 h-40 md:h-auto bg-gray-200">
          <div class="image-list h-full">
            <ng-container *ngFor="let src of goods.images">
              <div class="flex relative image-item min-w-full h-full">
                <img [src]="src" class="object-cover">
              </div>
            </ng-container>
          </div>
        </div>
        <div class="relative md:w-7/12 px-4 py-3 md:pb-16">
          <h3 class="goodsName tracking-tight">{{ goods.soldOut ? '[판매완료]' : '' }} {{ goods.name }}</h3>
          <div class="font-bold">{{ goods.price | number:'2.' }}원</div>
          <span class="absolute right-0 bottom-0 px-4 py-3 text-sm leading-relaxed text-gray-500 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#a0aec0" width="18px" height="18px" class="mr-px">
              <path d="M0 0h24v24H0V0z" fill="none"/>
              <path d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14l4 4V4c0-1.1-.9-2-2-2zm0 15.17L18.83 16H4V4h16v13.17z"/>
              <path d="M4 4v12h14.83L20 17.17V4z" opacity=".3"/>
            </svg>
            <span class="ml-px mr-2">{{ goods.commentsCnt }}</span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#a0aec0" width="18px" height="18px" class="mr-px">
              <path d="M0 0h24v24H0V0z" fill="none"/>
              <path d="M16.5 5c-1.54 0-3.04.99-3.56 2.36h-1.87C10.54 5.99 9.04 5 7.5 5 5.5 5 4 6.5 4 8.5c0 2.89 3.14 5.74 7.9 10.05l.1.1.1-.1C16.86 14.24 20 11.39 20 8.5c0-2-1.5-3.5-3.5-3.5z" opacity=".3"/>
              <path d="M16.5 3c-1.74 0-3.41.81-4.5 2.09C10.91 3.81 9.24 3 7.5 3 4.42 3 2 5.42 2 8.5c0 3.78 3.4 6.86 8.55 11.54L12 21.35l1.45-1.32C18.6 15.36 22 12.28 22 8.5 22 5.42 19.58 3 16.5 3zm-4.4 15.55l-.1.1-.1-.1C7.14 14.24 4 11.39 4 8.5 4 6.5 5.5 5 7.5 5c1.54 0 3.04.99 3.57 2.36h1.87C13.46 5.99 14.96 5 16.5 5c2 0 3.5 1.5 3.5 3.5 0 2.89-3.14 5.74-7.9 10.05z"/>
            </svg>
            <span class="ml-px">{{ goods.favoritesCnt }}</span>
            <!-- {{ goods.created | fsTimestamp | formatDistanceToNow }} 전 -->
          </span>
        </div>
      </a>
    </li>
  </ul>
</ng-container>

<div class="fixed left-0 bottom-0 p-safe-bottom">
  <a [routerLink]="['new', 'edit']" class="block rounded-full bg-green-700 text-white p-2 m-2">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px">
      <path d="M0 0h24v24H0V0z" fill="none"/>
      <path d="M5 18.08V19h.92l9.06-9.06-.92-.92z" opacity=".3"/>
      <path d="M20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.2-.2-.45-.29-.71-.29s-.51.1-.7.29l-1.83 1.83 3.75 3.75 1.83-1.83zM3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM5.92 19H5v-.92l9.06-9.06.92.92L5.92 19z"/>
    </svg>
  </a>
</div>
