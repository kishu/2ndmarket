<div class="px-safe">
  <form
    class="p-4 pb-0"
    [formGroup]="searchForm"
    (ngSubmit)="onSubmit()">
    <div class="flex w-full rounded-lg bg-gray-200 overflow-hidden">
      <div class="flex-grow">
        <label for="keyword" class="hidden">검색어</label>
        <input
          #keywordRef
          id="keyword"
          name="keyword"
          type="search"
          placeholder="원하는 물건을 찾아보세요"
          formControlName="keyword"
          maxlength="200"
          class="h-10 py-1 pl-4 pr-1 border-0 text-sm"
          (change)="onChangeKeyword()"
          (keydown)="onChangeKeyword()">
      </div>
      <div class="flex-shrink-0 flex items-center">
        <span class="w-px h-4 bg-gray-400"></span>
        <button type="submit" class="w-10 h-10 p-2 rounded-lg bg-transparent">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <g fill="none" fill-rule="evenodd" stroke="#A1AEC0" stroke-width="2">
              <circle cx="11" cy="11" r="6"/>
              <path stroke-linecap="round" d="M16 16L19 19"/>
            </g>
          </svg>
        </button>
      </div>
    </div>
  </form>
</div>
