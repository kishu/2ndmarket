<form
  *ngIf="goods"
  class="goods-form"
  [formGroup]="goodsForm"
  (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-col w-full">
      <div class="bg-white">
        <label class="form-label" for="name">
          상품명
        </label>
        <input
          class=""
          id="name"
          name="name"
          type="text"
          formControlName="name"
          placeholder="상품명을 입력해 주세요."
          minlength="2"
          maxlength="200"
          required>
      </div>
      <div class="flex justify-between py-1 px-3 text-xs">
        <p *ngIf="nameCtl.invalid && (nameCtl.dirty || nameCtl.touched)" class="text-red-600">상품명을 입력해 주세요.</p>
        <div class="text-gray-500 font-bold flex-grow text-right">0/50</div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-col w-1/2">
      <div class="bg-white">
        <label class="form-label" for="purchased">
          구매시기
        </label>
        <div class="relative">
          <select
            class=""
            id="purchased"
            name="purchased"
            formControlName="purchased"
            required>
            <option value="">구매시기</option>
            <option value="unknown">알 수 없음</option>
            <option value="week">일주일 이내</option>
            <option value="month">한달 이내</option>
            <option value="threeMonth">세달 이내</option>
            <option value="year">일년 이내</option>
            <option value="longAgo">오래전</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
          </div>
        </div>
      </div>
      <div class="flex justify-between py-1 px-3 text-xs">
        <p *ngIf="purchasedCtl.invalid && (purchasedCtl.dirty || purchasedCtl.touched)" class="text-red-600 text-xs">구매시기를 선택해 주세요.</p>
      </div>
    </div>
    <div class="form-col w-1/2">
      <div class="bg-white">
        <label class="form-label" for="condition">
          상태
        </label>
        <div class="relative">
          <select
            class=""
            id="condition"
            name="condition"
            formControlName="condition"
            required>
            <option value="">상태</option>
            <option value="boxed">미개봉</option>
            <option value="almostNew">거의 새상품</option>
            <option value="used">사용감 있음</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
          </div>
        </div>
      </div>
      <div class="flex justify-between py-1 px-3 text-xs">
        <p *ngIf="conditionCtl.invalid && (conditionCtl.dirty || conditionCtl.touched)" class="text-red-600 text-xs">상품의 상태를 선택해 주세요.</p>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="w-full px-1">
      <div class="bg-white">
        <label class="form-label" for="price">
          판매금액
        </label>
        <div class="relative">
          <input
            class=""
            id="price"
            name="price"
            type="tel"
            formControlName="price"
            placeholder="판매금액을 입력해 주세요."
            minlength="1"
            maxlength="10"
            required>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            원
          </div>
        </div>
      </div>
      <div class="flex justify-between py-1 px-3 text-xs">
        <p *ngIf="priceCtl.invalid && (priceCtl.dirty || priceCtl.touched)" class="text-red-600 text-xs">판매할 금액을 적어주세요.</p>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-col w-full">
      <div class="bg-white">
        <label class="form-label" for="shipping">
          거래방법
        </label>
        <div class="relative">
          <select
            class=""
            id="shipping"
            name="shipping"
            formControlName="shipping"
            required>
            <option value="">거래방법</option>
            <option value="directly">직거래만 가능</option>
            <option value="delivery">택배만 가능</option>
            <option value="all">직거래, 택배 모두 가능</option>
            <option value="etc">기타</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
          </div>
        </div>
      </div>
      <p *ngIf="shippingCtl.invalid && (shippingCtl.dirty || shippingCtl.touched)" class="text-red-600 text-xs">거래방법을 선택해 주세요.</p>
    </div>
  </div>
  <div class="form-row">
    <div class="form-col w-full">
      <div class="bg-white">
        <p class="form-label">
          첨부 이미지
        </p>
        <app-images-control [images]="goods.images" [maxlength]="maxImages"></app-images-control>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-col w-full">
      <div class="bg-white">
        <label class="form-label" for="contact">
          연락처
        </label>
        <input
          class=""
          id="contact"
          name="contact"
          type="text"
          formControlName="contact"
          placeholder="연락처"
          minlength="2"
          maxlength="200"
          required>
      </div>
      <p *ngIf="contactCtl.invalid && (contactCtl.dirty || contactCtl.touched)" class="text-red-600 text-xs">연락처를 적어주세요.</p>
    </div>
  </div>
  <div class="form-row">
    <div class="form-col w-full">
      <div class="bg-white">
        <label class="form-label" for="memo">
          내용
        </label>
        <textarea
          class=""
          id="memo"
          name="memo"
          formControlName="memo"
          placeholder="내용"
          rows="10"
          minlength="2"
          maxlength="2000"
          required></textarea>
      </div>
      <p *ngIf="memoCtl.invalid && (memoCtl.dirty || memoCtl.touched)" class="text-red-600 text-xs">내용을 적어주세요.</p>
    </div>
  </div>
  <div class="goods-form-footer">
    <div class="max-w-xl p-2 mx-auto flex items-center justify-between">
      <button
        type="button"
        class="btn-sm border-green-600 bg-green-600">
        취소
      </button>
      <button
        type="submit"
        class="btn-sm border-green-600 bg-green-600"
        [disabled]="goodsForm.invalid || submitting">
        저장
      </button>
    </div>
  </div>
</form>
