<form
  *ngIf="goods"
  class="w-full max-w-xl mx-auto px-2"
  [formGroup]="goodsForm"
  (ngSubmit)="onSubmit()">
  <div class="flex flex-wrap -mx-1 mb-6">
    <div class="w-full px-1">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="name">
        Goods Name
      </label>
      <input
        class=""
        id="name"
        name="name"
        type="text"
        formControlName="name"
        placeholder="상품명"
        minlength="2"
        required>
      <p *ngIf="nameCtl.invalid && (nameCtl.dirty || nameCtl.touched)" class="text-red-500 text-xs">상품명을 입력해주세요.</p>
    </div>
  </div>
  <div class="flex flex-wrap -mx-1 mb-6">
    <div class="w-1/2 px-1">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="purchased">
        Purchased
      </label>
      <div class="relative w-full mb-2">
        <select
          class=""
          id="purchased"
          name="purchased"
          formControlName="purchased"
          required>
          <option value="">구매시기</option>
          <option value="unknown">알 수 없음</option>
          <option value="week">일주일 이내</option>
          <option value="month">한달 이내</option>
          <option value="threeMonth">세달 이내</option>
          <option value="year">일년 이내</option>
          <option value="longAgo">오래전</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
          <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
        </div>
      </div>
      <p *ngIf="purchasedCtl.invalid && (purchasedCtl.dirty || purchasedCtl.touched)" class="text-red-500 text-xs">구매시기를 선택해주세요.</p>
    </div>
    <div class="w-1/2 px-1">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="condition">
        Condition
      </label>
      <div class="relative w-full mb-2">
        <select
          class=""
          id="condition"
          name="condition"
          formControlName="condition"
          required>
          <option value="">제품상태</option>
          <option value="boxed">미개봉</option>
          <option value="almostNew">거의 새상품</option>
          <option value="used">사용감 있음</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
          <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
        </div>
      </div>
      <p *ngIf="conditionCtl.invalid && (conditionCtl.dirty || conditionCtl.touched)" class="text-red-500 text-xs">제품상태를 선택해주세요.</p>
    </div>
  </div>
  <div class="flex flex-wrap -mx-1 mb-6">
    <div class="w-full px-1">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="price">
        Price
      </label>
      <input
        class=""
        id="price"
        name="price"
        type="number"
        formControlName="price"
        placeholder="판매금액"
        min="0"
        required>
      <p *ngIf="priceCtl.invalid && (priceCtl.dirty || priceCtl.touched)" class="text-red-500 text-xs">판매할 금액을 적어주세요.</p>
    </div>
  </div>
  <div class="flex flex-wrap -mx-1 mb-6">
    <div class="w-full px-1">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="shipping">
        Shipping
      </label>
      <div class="relative w-full mb-2">
        <select
          class=""
          id="shipping"
          name="shipping"
          formControlName="shipping"
          required>
          <option value="">거래방법</option>
          <option value="directly">직거래만 가능</option>
          <option value="delivery">택배만 가능</option>
          <option value="all">직거래, 택배 모두 가능</option>
          <option value="etc">기타</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
          <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
        </div>
      </div>
      <p *ngIf="shippingCtl.invalid && (shippingCtl.dirty || shippingCtl.touched)" class="text-red-500 text-xs">거래방법을 선택해주세요.</p>
    </div>
  </div>
  <div class="flex flex-wrap -mx-1 mb-6">
    <div class="w-full px-1">
      <p class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
        Images
      </p>
      <app-images-control [imageUrls]="goods.images" maxlength="10"></app-images-control>
    </div>
  </div>
  <div class="flex flex-wrap -mx-1 mb-6">
    <div class="w-full px-1">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="contact">
        Contact
      </label>
      <input
        class=""
        id="contact"
        name="contact"
        type="text"
        formControlName="contact"
        placeholder="연락처"
        minlength="2"
        required>
      <p *ngIf="contactCtl.invalid && (contactCtl.dirty || contactCtl.touched)" class="text-red-500 text-xs">연락처를 적어주세요.</p>
    </div>
  </div>
  <div class="flex flex-wrap -mx-1 mb-6">
    <div class="w-full px-1">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="memo">
        Memo
      </label>
      <textarea
        class=""
        id="memo"
        name="memo"
        formControlName="memo"
        placeholder="내용"
        rows="10"
        minlength="2"
        required></textarea>
      <p *ngIf="memoCtl.invalid && (memoCtl.dirty || memoCtl.touched)" class="text-red-500 text-xs">내용을 적어주세요.</p>
    </div>
  </div>
  <div class="flex items-center justify-between">
    <button
      class=""
      type="button">
      취소
    </button>
    <button
      class=""
      type="submit"
      [disabled]="goodsForm.invalid || submitting">
      상품등록
    </button>
  </div>
</form>
