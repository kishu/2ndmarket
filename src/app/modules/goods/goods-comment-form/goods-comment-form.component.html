<form
  class="flex p-1"
  [formGroup]="commentForm"
  (ngSubmit)="onSubmit()">
  <textarea
    class="m-0"
    formControlName="body"
    minlength="2"
    rows="5"
    required></textarea>
  <button
    class="flex-shrink-0"
    type="submit"
    [disabled]="commentForm.invalid || submitting">등록</button>
</form>
