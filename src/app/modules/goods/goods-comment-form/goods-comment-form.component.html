<form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
  <textarea formControlName="body" minlength="2" required></textarea>
  <p *ngIf="bodyCtl.invalid && (bodyCtl.dirty || bodyCtl.touched)" class="text-red-500 text-xs">댓글을 입력해주세요.</p>
  <button type="submit" [disabled]="commentForm.invalid || submitting">등록</button>
</form>
