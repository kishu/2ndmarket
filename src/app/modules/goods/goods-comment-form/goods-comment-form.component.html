<form
  class="flex bg-white"
  [formGroup]="commentForm"
  (ngSubmit)="onSubmit()">
  <textarea
    class="border-0 m-0"
    formControlName="body"
    minlength="2"
    maxlength="200"
    rows="5"
    required></textarea>
  <div
    class="flex-shrink-0 p-2">
    <button
      class="w-full h-full"
      type="submit"
      [disabled]="commentForm.invalid || submitting">등록</button>
  </div>
</form>
