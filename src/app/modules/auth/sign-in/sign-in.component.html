<div class="min-h-screen flex flex-col items-center">
  <div class="h-safe-top"></div>
  <div class="h-header"></div>
  <div class="fixed left-0 header-top w-full z-30">
    <div class="px-safe border-b border-gray-300 bg-white bg-opacity-95">
      <div class="relative w-full mx-auto px-12">
        <h1 class="h-12 p-3 text-center font-bold text-lg text-gay-900 ellipsis">
          SNS 인증
        </h1>
      </div>
    </div>
  </div>
  <div class="block w-10/12 max-w-xs mx-auto mt-10" *ngIf="(redirect$ | async) === false">
    <div>
      <a href="#" class="p-1 border border-gray-300 text-sm flex items-center" (click)="onClickSignIn($event, 'google')">
        <span class="w-10 h-10 bg-gray-500 mr-4 flex justify-center items-center" style="background-color: #dd4b39;">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#fff" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path d="M17.788 5.108A9 9 0 1021 12h-8" />
          </svg>
        </span>
        SIGN UP WITH GOOGLE
      </a>
    </div>
    <div class="mt-2">
      <a href="#" class="p-1 border border-gray-300 text-sm flex items-center" (click)="onClickSignIn($event, 'facebook')">
        <span class="w-10 h-10 bg-gray-500 mr-4 flex justify-center items-center" style="background-color: #3b5998;">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="transparent" fill="#fff" stroke-linecap="round" stroke-linejoin="round">
            <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
          </svg>
        </span>
        SIGN UP WITH FACEBOOK
      </a>
    </div>
    <div class="mt-2">
      <a href="#" class="p-1 border border-gray-300 text-sm flex items-center" (click)="onClickSignIn($event, 'twitter')">
        <span class="w-10 h-10 bg-gray-500 mr-4 flex justify-center items-center" style="background-color: #55acee;">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-twitter" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="transparent" fill="#fff" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 4.01c-1 .49-1.98.689-3 .99-1.121-1.265-2.783-1.335-4.38-.737S11.977 6.323 12 8v1c-3.245.083-6.135-1.395-8-4 0 0-4.182 7.433 4 11-1.872 1.247-3.739 2.088-6 2 3.308 1.803 6.913 2.423 10.034 1.517 3.58-1.04 6.522-3.723 7.651-7.742a13.84 13.84 0 0 0 .497 -3.753C20.18 7.773 21.692 5.25 22 4.009z" />
          </svg>
        </span>
        SIGN UP WITH TWITTER
      </a>
    </div>
    <div class="mt-2">
      <a href="#" class="p-1 border border-gray-300 text-sm flex items-center" (click)="onClickSignIn($event, 'github')">
        <span class="w-10 h-10 bg-gray-500 mr-4 flex justify-center items-center" style="background-color: #444;">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-github" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="transparent" fill="#fff" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 19c-4.286 1.35-4.286-2.55-6-3m12 5v-3.5c0-1 .099-1.405-.5-2 2.791-.3 5.5-1.366 5.5-6.04a4.567 4.567 0 0 0 -1.333 -3.21 4.192 4.192 0 00-.08-3.227s-1.05-.3-3.476 1.267a12.334 12.334 0 0 0 -6.222 0C6.462 2.723 5.413 3.023 5.413 3.023a4.192 4.192 0 0 0 -.08 3.227A4.566 4.566 0 004 9.486c0 4.64 2.709 5.68 5.5 6.014-.591.589-.56 1.183-.5 2V21" />
          </svg>
        </span>
        SIGN UP WITH GITHUB
      </a>
    </div>
  </div>
</div>
