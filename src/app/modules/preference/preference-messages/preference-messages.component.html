<ng-container *ngIf="messageExts$ | async as messages">
  <div class="sticky-wrap mb-2 bg-white shadow">
    <h2 class="sticky safe-top z-20 border-b border-gray-300 bg-white flex items-center">
      <span class="p-2 text-gray-700">알림</span>
      <span class="text-sm text-green-700">{{messages.length}}개</span>
    </h2>
    <ul class="-mt-px">
      <li
        class="relative border-t px-4 py-12 text-center text-gray-500 text-sm"
        *ngIf="messages.length === 0">
        새로운 알림이 없습니다.
      </li>
      <li
        #messageEl
        class="relative border-t"
        [ngClass]="{'border-gray-300': isFirst, 'border-gray-200': !isFirst }" *ngFor="let message of messages trackBy:trackById; first as isFirst" [id]="message.id">
        <a
          class="flex items-start p-2"
          [ngClass]="{'opacity-50': message.read}"
          [routerLink]="['/goods', message.goodsId]"
          [fragment]="'goodsComments/' + message.goodsCommentId"
          (click)="onClickMessage($event, message)">
          <img [src]="message.goods.images[0]" class="w-12 h-12 mr-2">
          <div class="leading-tight">
            <p class="mb-1 text-xs text-gray-500">
              새 댓글이 달렸습니다.
              <span class="text-gray-400">{{ message.created | fsTimestamp | formatDistanceToNow }} 전</span>
            </p>
            <p class="text-sm text-gray-700">{{ message.goodsComment.body }}</p>
          </div>
        </a>
        <button
          type="button"
          class="absolute right-0 top-0 m-1 p-1 border-transparent bg-transparent"
          (click)="onClickDeleteNotice(message, messageEl)">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#cbd5e0" width="16px" height="16px"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/></svg>
        </button>
      </li>
    </ul>
  </div>
</ng-container>
