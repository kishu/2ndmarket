<ul>
  <li *ngFor="let fileOrUrl of imageFileOrUrls; let i = index">
    <ng-container [ngSwitch]="fileOrUrl.type">
      <div *ngSwitchCase="'file'"
       class="thumbnail"
       [style.transform] = "'rotate(' + fileOrUrl.rotate + 'deg)'"
       [style.backgroundImage]="'url(' + (fileOrUrl.value | objectUrl) + ')' | sanitizer: 'style'">
      </div>
      <div *ngSwitchCase="'url'"
        class="thumbnail"
        [style.transform] = "'rotate(' + fileOrUrl.rotate + 'deg)'"
        [style.backgroundImage]="'url(' + (fileOrUrl.value) + ')' | sanitizer: 'style'">
      </div>
    </ng-container>
    <div>
      <span>rotate: ({{ fileOrUrl.rotate }})</span>,
      <button type="button" (click)="onClickMoveImage(i, i - 1)">&#60;</button>
      <button type="button" (click)="onClickMoveImage(i, i + 1)">&#62;</button>
      <button type="button" (click)="onClickRotateImage(fileOrUrl, 90)">r</button>
      <button type="button" (click)="onClickDeleteImage(fileOrUrl)">d</button>
    </div>
  </li>
</ul>
<input
  type="file"
  accept="image/gif, image/jpeg, image/png"
  multiple
  (change)="onChangeFile($event)">
